# Chisel Server Configuration Template

# Server Configuration
SERVER_PORT="${SERVER_PORT}"  # Port to listen on (default: 8081)
AUTH_FILE="${AUTH_FILE}"      # Path to users.json file for authentication

# Service Configuration
SERVICE_NAME="chisel-server"
SERVICE_DESCRIPTION="Chisel Server Service"

# Installation Options
INSTALL_DIR="/usr/local/bin"  # Linux/macOS default
WINDOWS_INSTALL_DIR="C:\\Program Files\\Chisel"  # Windows default

# Auto-start Options
AUTO_START="yes"  # yes/no
RESTART_ON_FAILURE="yes"  # yes/no
RESTART_DELAY="10"  # seconds

# Logging Options
ENABLE_LOGGING="yes"  # yes/no
LOG_LEVEL="info"  # debug/info/warn/error

# Security Options
TLS_KEY=""  # Path to TLS private key file (optional)
TLS_CERT=""  # Path to TLS certificate file (optional)
TLS_DOMAIN=""  # Domain for automatic LetsEncrypt certificate (requires port 443)
TLS_CA=""  # Path to CA certificate bundle for client verification

# Advanced Options
KEEPALIVE="25s"  # Keepalive interval
BACKEND=""  # Optional HTTP server to proxy normal requests to
REVERSE="yes"  # Allow reverse port forwarding (yes/no)
SOCKS5="no"  # Enable SOCKS5 proxy (yes/no) 