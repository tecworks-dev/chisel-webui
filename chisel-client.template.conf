# Chisel Client Configuration Template
# Customize these values before running the installation script

# Server Configuration
SERVER_URL="${SERVER_URL}"
USERNAME="${USERNAME}"
PASSWORD="${PASSWORD}"

# Port Configuration
LOCAL_PORT="${LOCAL_PORT}"
REMOTE_PORT="${REMOTE_PORT}"

# Service Configuration
SERVICE_NAME="chisel-client"
SERVICE_DESCRIPTION="Chisel Client Tunnel Service"

# Installation Options
INSTALL_DIR="/usr/local/bin"  # Linux/macOS default
WINDOWS_INSTALL_DIR="C:\\Program Files\\Chisel"  # Windows default

# Auto-start Options
AUTO_START="yes"  # yes/no
RESTART_ON_FAILURE="yes"  # yes/no
RESTART_DELAY="10"  # seconds

# Logging Options
ENABLE_LOGGING="yes"  # yes/no
LOG_LEVEL="info"  # debug/info/warn/error

# Security Options
FINGERPRINT=""  # Optional: Server fingerprint for additional security
TLS_SKIP_VERIFY="no"  # yes/no - Skip TLS certificate verification

# Advanced Options
KEEPALIVE="25s"  # Keepalive interval
MAX_RETRY_COUNT="0"  # 0 for unlimited
MAX_RETRY_INTERVAL="5m"  # Maximum retry interval

# Proxy Configuration (optional)
HTTP_PROXY=""  # e.g., http://proxy.example.com:8080
SOCKS5_PROXY=""  # e.g., socks5://proxy.example.com:1080

# Custom Headers (optional)
# Format: header_name=header_value, one per line
CUSTOM_HEADERS="
# X-Custom-Header=Value
# Authorization=Bearer token
" 